{% extends 'base.html' %}

{% block title %}Settings - ResearchMatch{% endblock %}

{% block content %}
    <h1>Account Settings</h1>
    
    <div class="glass-card">
        <h3>Profile Information</h3>
        <form action="/settings/profile" method="POST">
            <div style="margin-bottom: 20px;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" value="{{ user.email if user.email else '' }}" required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="faculty">Faculty/Department</label>
                <input type="text" id="faculty" name="faculty" value="{{ user.faculty if user.faculty else '' }}">
            </div>
            
            <button type="submit" class="btn">Save Profile Changes</button>
        </form>
    </div>
    
    <div class="glass-card" style="margin-top: 30px;">
        <h3>Change Password</h3>
        <form action="/settings/password" method="POST">
            <div style="margin-bottom: 20px;">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn">Update Password</button>
        </form>
    </div>
    
    <div class="glass-card" style="margin-top: 30px;">
        <h3>Notification Preferences</h3>
        <form action="/settings/notifications" method="POST">
            <div style="margin-bottom: 15px;">
                <input type="checkbox" id="new_matches" name="new_matches" {% if preferences.new_matches %}checked{% endif %}>
                <label for="new_matches">Email me when new research matches are found</label>
            </div>
            
            <div style="margin-bottom: 15px;">
                <input type="checkbox" id="connection_requests" name="connection_requests" {% if preferences.connection_requests %}checked{% endif %}>
                <label for="connection_requests">Email me for new connection requests</label>
            </div>
            
            <div style="margin-bottom: 15px;">
                <input type="checkbox" id="trending_updates" name="trending_updates" {% if preferences.trending_updates %}checked{% endif %}>
                <label for="trending_updates">Weekly trending research updates</label>
            </div>
            
            <button type="submit" class="btn">Save Notification Settings</button>
        </form>
    </div>
    
    <div class="glass-card" style="margin-top: 30px; background-color: rgba(255, 235, 235, 0.7);">
        <h3>Data Management</h3>
        <p>These actions cannot be undone.</p>
        
        <div style="margin-bottom: 20px; display: flex; gap: 20px;">
            <button class="btn" style="background-color: #ff9500;" onclick="if(confirm('Are you sure you want to delete all your research interests?')) window.location.href='/settings/clear-interests'">Clear All Research Interests</button>
            
            <button class="btn" style="background-color: #ff3b30;" onclick="if(confirm('Are you sure you want to delete your account? This action cannot be undone.')) window.location.href='/settings/delete-account'">Delete Account</button>
        </div>
    </div>
{% endblock %}
