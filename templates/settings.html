{% extends 'base.html' %}

{% block title %}Settings - ResearchMatch{% endblock %}

{% block content %}
<h1 class="mb-4">Account Settings</h1>

<div class="glass-card mb-4">
    <h3>Profile Information</h3>
    <form action="/settings/profile" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" id="email" name="email" value="{{ user.email if user.email else '' }}" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="faculty" class="form-label">Faculty/Department</label>
            <input type="text" id="faculty" name="faculty" value="{{ user.faculty if user.faculty else '' }}" class="form-control">
        </div>

        <button type="submit" class="btn">Save Profile Changes</button>
    </form>
</div>

<div class="glass-card mb-4">
    <h3>Change Password</h3>
    <form action="/settings/password" method="POST">
        <div class="mb-3">
            <label for="current_password" class="form-label">Current Password</label>
            <input type="password" id="current_password" name="current_password" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" id="new_password" name="new_password" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="form-control">
        </div>

        <button type="submit" class="btn">Update Password</button>
    </form>
</div>

<div class="glass-card mb-4">
    <h3>Notification Preferences</h3>
    <form action="/settings/notifications" method="POST">
        <div class="form-check mb-2">
            <input type="checkbox" id="new_matches" name="new_matches" {% if preferences.new_matches %}checked{% endif %} class="form-check-input">
            <label for="new_matches" class="form-check-label">Email me when new research matches are found</label>
        </div>

        <div class="form-check mb-2">
            <input type="checkbox" id="connection_requests" name="connection_requests" {% if preferences.connection_requests %}checked{% endif %} class="form-check-input">
            <label for="connection_requests" class="form-check-label">Email me for new connection requests</label>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="trending_updates" name="trending_updates" {% if preferences.trending_updates %}checked{% endif %} class="form-check-input">
            <label for="trending_updates" class="form-check-label">Weekly trending research updates</label>
        </div>

        <button type="submit" class="btn">Save Notification Settings</button>
    </form>
</div>

<div class="glass-card mb-4" style="background-color: rgba(255, 235, 235, 0.7);">
    <h3>Data Management</h3>
    <p>These actions cannot be undone.</p>

    <div class="d-flex gap-3">
        <button class="btn" style="background-color: #ff9500;" onclick="if(confirm('Are you sure you want to delete all your research interests?')) window.location.href='/settings/clear-interests'">Clear All Research Interests</button>

        <button class="btn" style="background-color: #ff3b30;" onclick="if(confirm('Are you sure you want to delete your account? This action cannot be undone.')) window.location.href='/settings/delete-account'">Delete Account</button>
    </div>
</div>
{% endblock %}
