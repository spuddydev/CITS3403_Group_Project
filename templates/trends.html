{% extends 'base.html' %}

{% block title %}Trends - ResearchMatch{% endblock %}

{% block content %}

<div class="container my-5">
    <h2 class="mb-4 text-center">Trending Research Topics at UWA</h2>

    <!-- Chart Section -->
    <div class="card p-4 shadow-sm">
        <canvas id="trendsChart" width="400" height="200"></canvas>
    </div>
</div>

<!-- Chart.js Script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('trendsChart').getContext('2d');
    var trendsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ trend_labels | tojson | safe }},
            datasets: [{
                label: 'Interest Level',
                data: {{ trend_data | tojson | safe }},
                backgroundColor: '#0071e3'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock %}
