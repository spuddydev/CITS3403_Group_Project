{% extends 'base.html' %}

{% block title %}Trends - ResearchMatch{% endblock %}

{% block content %}
<div class="py-5 text-center">
    <h2 class="display-6 fw-bold text-dark mb-4">Trending Research at UWA</h2>

    <div class="container">
        <canvas id="trendsChart" width="400" height="200"></canvas>
    </div>
</div>

<!-- Chart.js Script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('trendsChart').getContext('2d');
    var trendsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ trend_labels | tojson | safe }},
            datasets: [{
                label: 'Interest Level',
                data: {{ trend_data | tojson | safe }},
                backgroundColor: '#0071e3'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
